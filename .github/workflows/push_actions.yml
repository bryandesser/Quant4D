name: Automatic push actions

on:
  push:
    branches:
      - main

jobs:
  run-push-actions:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: run convert_mlapp_to_m.py
        run: python ./.github/workflows/convert_mlapp_to_m.py
      
      - name: run auto_readme.py
        run: python ./.github/workflows/auto_readme.py
      
      - name: commit files
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add --all
          if [ -z "$(git status --porcelain)" ]; then
            echo "push=false" >> $GITHUB_OUTPUT
          elif [ "$(git diff --quiet) -ne 0" ]; then
            git commit -m "Update README.rst" -a
            echo "push=true" >> $GITHUB_OUTPUT
          else
            echo "push=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

name: Generate and Deploy GitHub Pages

on:
  push:
    branches:
      - master

  # Allow this workflow  to be run manually from the Actions tab
  workflow_dispatch:

# Set permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./docs/requirements.txt
      - name: Build HTML
        run: |
          cd docs
          make html
      - name: Inject Google Site Verification Meta Tag
        run: |
          META_TAG='<meta name="google-site-verification" content="88B8Wu8mpwVWjINcWbx75MH9KXi1L5f8DUjiY9CFXQ0" />'
          find ./docs/build -name "*.html" -exec sudo sed -i "s|</head>|$META_TAG\n</head>|g" {} +
      - name: Run ghp-import
        run: |
          ghp-import -n -p -f docs/build/html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
            path: ./docs/_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
